<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise {{filename}}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/exercise.css') }}"
    />
  </head>
  <body align="center">
    <div class="container">
      <h1>Exercise {{filename}}</h1>
      <div class="row">
        <div class="col-2">
          <!-- <p>{{text}}</p> -->
          <ol>
            {% for line in lines %}
            <li>{{ line }}</li>
            {% endfor %}
          </ol>
        </div>
        <div class="col-8 offset-2">
          <div class="h-auto container">
            <h2 class="row mt-3">T(n) = {{runtime}}</h3>
            {% for table in tables %}
              {{ table|safe }}
            {% endfor %}
          </div>
          <div class="mt-3 h-auto container justify-content-end">
            <a name="" id="" class="btn btn-primary" href="/" role="button"
              >GO BACK</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
