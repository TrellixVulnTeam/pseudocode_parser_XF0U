<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise {{filename}}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/exercise.css') }}"
    />
  </head>
  <body align="center">
    <div class="container">
      <h1>Exercise {{filename}}</h1>
      <div class="row">
        <div class="col-6">
          <!-- <p>{{text}}</p> -->
          <ol>
            {% for line in lines %}
            <li>{{ line }}</li>
            {% endfor %}
          </ol>
        </div>
        <div class="col-6">
          <div class="d-flex h-50 container">
            <h3>Number of lines: {{length}}</h3>
          </div>
          <div class="d-flex h-auto container justify-content-end">
            <a name="" id="" class="btn btn-primary" href="/" role="button"
              >GO BACK</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
